<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta data information-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="styles.css"><!--css file-->
</head>
<body>
    <div class="calculator">
        <div class="display">
          <!-- Full equation display while performing  calculations -->
            <div id="calc-equation" class="equation-display"></div> 
          <!-- Result display after calculation -->
            <input type="text" id="calc-display" disabled>
        </div>
        <div class="buttons">
            <!-- First row -->
            <button class="clear" id="clear">C</button> <!--clear  button-->
            <button class="operator">%</button><!--operator-->
            <button class="operator">âˆš</button><!--operator-->
            <button class="operator">/</button><!--operator-->

            <!-- Second row -->
            <button class="digit">7</button><!--operand(number)-->
            <button class="digit">8</button><!--operand(number)-->
            <button class="digit">9</button><!--operand(number)-->
            <button class="operator">*</button><!--operator-->

            <!-- Third row -->
            <button class="digit">4</button><!--operand(number)-->
            <button class="digit">5</button><!--operand(number)-->
            <button class="digit">6</button><!--operand(number)-->
            <button class="operator">-</button><!--operator-->

            <!-- Fourth row -->
            <button class="digit">1</button><!--operand(number)-->
            <button class="digit">2</button><!--operand(number)-->
            <button class="digit">3</button><!--operand(number)-->
            <button class="operator">+</button><!--operator-->

            <!-- Fifth row -->
            <button class="digit">0</button><!--operand(number)-->
            <button class="digit">.</button><!--decimal-->
            <button id="equals">=</button><!--final result-->
        </div>
    </div>

    <script src="script.js"></script><!--javascript  file-->

</body>
</html>
